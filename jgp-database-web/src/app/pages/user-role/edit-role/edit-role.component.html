    
    <app-content-header 
    [icon]="'supervisor_account'" 
    [title]="'Edit User Role'" 
    [desc]="'Provide information for all required fields to edit a user role.'"
    [hideBreadcrumb]="false"
    [hasBgImage]="true" 
    [class]="'pb-5'"></app-content-header>

   


  <div fxLayout="column" fxLayout.gt-sm="row wrap" class="p-2">
    <div fxFlex="50" class="p-2"> 
        <mat-card>
            <mat-card-header fxLayoutAlign="center">                
                <mat-card-title>Edit User Role</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayoutAlign="center" class="pt-3">
                <form [formGroup]="editUserRoleForm" class="partner-form">      
                    <div fxLayout="column" class="form-field-outer">
                        <mat-form-field class="w-100">
                            <mat-label>Role Name</mat-label>
                            <input matInput formControlName="roleName">
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Description</mat-label>
                            <input matInput formControlName="description">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Role Permissions</mat-label>
                            <mat-select formControlName="permissions" multiple>
                                @for (permission of allPermissions; track $index) {
                                    <mat-option [value]="permission.code">{{ permission.code }}</mat-option>
                                }
                              
                            </mat-select>
                          </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <button mat-raised-button color="primary" (click)="onSubmitEditUserRole()" [mat-dialog-close]="editUserRoleForm.value" [disabled]="!editUserRoleForm.valid">Update</button>
                        <button mat-raised-button color="warn">Cancel</button>
                    </div>
                
                </form>
            </mat-card-content>
        </mat-card>
    </div>          
</div>
