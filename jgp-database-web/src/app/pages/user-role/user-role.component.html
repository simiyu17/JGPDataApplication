<app-content-header 
    [icon]="'supervisor_account'" 
    [title]="'User Roles'" 
    [desc]="'View information, add, edit or delete any User Roles.'"
    [hideBreadcrumb]="false"
    [hasBgImage]="true" 
    [class]="'pb-5'"></app-content-header>

    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" class="px-2 user-toolbar">
        <div fxLayout="row">
            <button mat-icon-button (click)="openPartnerDialog(null)" class="default-contrast">
                <mat-icon>person_add</mat-icon>
            </button>
        </div>
    </mat-toolbar>



<div fxLayout="column" class="p-2">
    <div class="p-2">
        <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="roleName">
                <mat-header-cell *matHeaderCellDef> Role Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.roleName}} </mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
