<mat-card>
    <mat-card-header fxLayoutAlign="center">                
        <mat-card-title>{{chartTitle}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="pt-3 doughnut-chart-container">
        <div class="w-100 h-300p" #resizedDiv>
            <ngx-charts-pie-chart
                [scheme]="colorScheme"
                [results]="data"
                [legend]="showLegend"
                [explodeSlices]="explodeSlices"
                [labels]="showLabels"
                [doughnut]="doughnut"
                [gradient]="gradient"
                (select)="onSelect($event)">
            </ngx-charts-pie-chart> 
        </div>
    </mat-card-content>
</mat-card>
