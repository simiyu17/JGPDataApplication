<app-content-header 
    [icon]="'keyboard'" 
    [title]="'Data'" 
    [hideBreadcrumb]="false"
    [hasBgImage]="true" 
    [class]="'pb-4'"></app-content-header>

<div fxLayout="column" fxLayout.gt-sm="row wrap" class="p-2">
    <div fxFlex="100" class="p-2"> 
        <mat-card>
            <mat-card-header>                
                <mat-card-title>Data Upload</mat-card-title>
            </mat-card-header>
            <mat-card-content class="pt-3">
                <app-data-upload />
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex="100" class="p-2">
        <mat-card>
            <mat-card-header>                
                <mat-card-title>BMO Client Data</mat-card-title>
            </mat-card-header>
            <mat-card-content class="pt-3">
                
            </mat-card-content>
        </mat-card>
    </div> 
              
</div>
